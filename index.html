<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warning!</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: black;
            color: #33FF33;
        }

        img {
            display: none;
            margin-top: 20px;  /* Space between the text and the GIF */
        }
    </style>
</head>
<body>
    <div id="infectedText">Infected_</div>

    <img src="https://media.tenor.com/SSY2V0RrU3IAAAAd/rick-roll-rick-rolled.gif" alt="Rickroll" width="560" height="315">
    <audio id="rickrollAudio" src="https://github.com/feldlef/Dont-Scan-QRs/raw/main/Rick%20Roll%20Sound%20Effect.mp3" preload="auto"></audio>

    <script>
        setTimeout(() => {
            const infectedDiv = document.getElementById('infectedText');
            const rickGif = document.querySelector('img');
            const rickAudio = document.getElementById('rickrollAudio');

            infectedDiv.textContent = 'Infected'; // Remove the cursor
            rickGif.style.display = 'block'; // Show the GIF
            rickAudio.play(); // Play the audio
        }, 3000);
    </script>
</body>
</html>
