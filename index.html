<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warning!</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            margin-top: 100px;
            background-color: black;
            color: #33FF33;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        #cursor {
            font-size: 3em;
            animation: blink 0.5s step-end infinite;
            display: inline-block;
        }

        iframe {
            display: none;
        }
    </style>
</head>
<body>
    <div id="cursor">_</div>
    
    <!-- Embed the "Rickroll" video -->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=1" frameborder="0" allowfullscreen></iframe>

    <script>
        setTimeout(() => {
            const cursorDiv = document.getElementById('cursor');
            const videoIframe = document.querySelector('iframe');

            cursorDiv.style.display = 'none'; // Hide the cursor
            videoIframe.style.display = 'block'; // Show the video
        }, 3000);
    </script>
</body>
</html>
