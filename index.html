<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warning!</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: black;
            color: #33FF33;
        }

        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }

        #infectedText:after {
            content: '_';  /* This adds the underscore */
            animation: blink 0.5s infinite;  /* This makes it blink */
        }

        img {
            display: none;
            margin-top: 3rem;  /* 3 lines of spacing */
        }
    </style>
</head>
<body>
    <div id="infectedText">Infected</div>
    <img src="https://github.com/feldlef/Dont-Scan-QRs/blob/main/rick-roll-rick-rolled.gif?raw=true" alt="Rickroll" width="560" height="315">
    <audio id="rickrollAudio" src="https://github.com/feldlef/Dont-Scan-QRs/raw/main/Rick%20Roll%20Sound%20Effect.mp3" preload="auto" autoplay muted></audio>

    <script>
        setTimeout(() => {
            const infectedDiv = document.getElementById('infectedText');
            const rickGif = document.querySelector('img');
            const rickAudio = document.getElementById('rickrollAudio');

            infectedDiv.textContent = 'Infected'; // Remove the cursor
            rickGif.style.display = 'block'; // Show the GIF
            rickAudio.muted = false;  // Unmute the audio
            rickAudio.play(); 
        }, 2000);
    </script>
</body>
</html>
