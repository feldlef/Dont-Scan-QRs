<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Analysis</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: black;
            color: lime;
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            overflow: hidden;
        }
        #terminal-text {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        #rick-gif {
            display: none;
            position: absolute;
            top: 70%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60%;
        }
    </style>
</head>
<body>
    <div id="terminal-text"></div>
    <img id="rick-gif" src="https://github.com/feldlef/Dont-Scan-QRs/blob/main/rick-roll-rick-rolled.gif?raw=true" alt="Rickroll">

    <audio id="rick-audio" src="https://github.com/feldlef/Dont-Scan-QRs/raw/main/Rick%20Roll%20Sound%20Effect.mp3"></audio>

  <script>
    const terminalElement = document.getElementById('terminal-text');
    const rickAudio = document.getElementById('rick-audio');
    const rickGif = document.getElementById('rick-gif');

    const terminalLines = [
        "Launching system analysis...",
        "Enumerating connected devices...",
        "Checking system integrity...",
        "Validating software configurations...",
        "Detected Location: Sweden...",
        "Querying cloud services...",
        "Verifying user data protection...",
        "Establishing secure connection...",
        "Preparing report..."
    ];

    let index = 0;

    const typeLine = () => {
        if (index < terminalLines.length) {
            let line = terminalLines[index];
            terminalElement.innerHTML += line + '<br>';
            index++;
            setTimeout(typeLine, 500);
        } else {
            setTimeout(() => {
                rickGif.style.display = 'block';
                rickAudio.play();
            }, 1000);
        }
    };

    setTimeout(typeLine, 500);
</script>

</body>
</html>
