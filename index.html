<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warning!</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: black;
            color: #33FF33;
            position: relative;
        }

        #terminal {
            width: 70%;
            text-align: center;
            position: absolute;
            top: 5%;
            left: 50%;
            transform: translateX(-50%);
        }

        img {
            display: none;
            position: absolute;
            top: 70%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div id="terminal"></div>
    <img src="https://github.com/feldlef/Dont-Scan-QRs/blob/main/rick-roll-rick-rolled.gif?raw=true" alt="Rickroll" width="560" height="315">
    <audio id="rickrollAudio" src="https://github.com/feldlef/Dont-Scan-QRs/raw/main/Rick%20Roll%20Sound%20Effect.mp3" preload="auto" autoplay muted></audio>

    <script>
        const terminalDiv = document.getElementById('terminal');
        const rickGif = document.querySelector('img');
        const rickAudio = document.getElementById('rickrollAudio');
        
        const terminalLines = [
            "Initiating script...",
            "Initialized.",
            "Tracking started...",
            "Location: Sweden...",
            "Running infection parameters..."
        ];

        let index = 0;

        const typeLine = () => {
            if (index < terminalLines.length) {
                terminalDiv.innerHTML += terminalLines[index] + '<br>';
                index++;
                setTimeout(typeLine, 500);
            } else {
                setTimeout(() => {
                    rickGif.style.display = 'block'; // Show the GIF
                    rickAudio.muted = false;  // Unmute the audio
                    rickAudio.play();
                }, 1000);
            }
        };

        typeLine(); // Start typing
    </script>
</body>
</html>
